<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>
<style>
  body { margin:0; background:#000; }
  #wrap { position:fixed; inset:0; background:#000; }
  iframe, video { width:100%; height:100%; object-fit:cover; border:none; }

  #playIcon{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    z-index:5; pointer-events:none;
  }
  #playIcon span{
    width:90px; height:90px; border-radius:50%;
    background:rgba(255,255,255,.85);
    display:flex; align-items:center; justify-content:center;
    font-size:36px; color:#000;
  }

  #tapLayer{
    position:absolute; inset:0;
    z-index:10; background:rgba(0,0,0,0.01);
  }
</style>
</head>
<body>

<div id="wrap">
  <iframe id="vid" src="https://videy.co/v/?id=9Uewh9aX1" allowfullscreen></iframe>

  <div id="playIcon"><span>â–¶</span></div>

  <div id="tapLayer"></div>
</div>

<script>
const ads = "https://otieu.com/4/10426288";
const layer = document.getElementById("tapLayer");
const icon = document.getElementById("playIcon");
let opened = false;
let lastAd = 0;

function openAd(){
  const now = Date.now();
  if(now - lastAd > 1500){
    lastAd = now;
    window.open(ads, "_blank");
  }
}

layer.onclick = function(){
  openAd();
  if(!opened){
    opened = true;
    icon.style.display = "none";
  }
};
</script>

</body>
</html>
